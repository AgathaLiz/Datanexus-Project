<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cabeçalho</title>
        <link rel="stylesheet" href="cabeçalho.css">
    
    </head>
    <body>
      
        <header>
            <div id="container-fixo">
                
               <div id="left">
                
                 <img src="Logo.jpg" id="logo"> 
                 <p class="nexus">Nexus</p>
                
                </div>
                <div id="right">

                  <p class="texto"> Nexus fidelidade</p>
                </div>
                
            <div id="ajuda-container">
              <img src="Icones/ajuda.jpeg" alt="ajuda" id="ajuda">
              <p>Ajuda</p>
            </div> 

           

            <div class="dropdown">
              <button class="dropdown-button"><img src="Icones/menu.jpeg" class="menu-item">Menu</button>
              <div class="dropdown-content">
                <ul div="">
               
             <li> <div class="menu-item"><i class="icon-pedidos"></i> Meus pedidos</div> </li>
             <li> <div class="menu-item"><i class="icon-pontos"></i> Comprar pontos Nexusfidelidade</div> </li>
             <li> <div class="menu-item"><i class="icon-ajuda"></i> Central de ajuda</div> </li>
             <li> <div class="menu-item"><i class="icon-quem-somos"></i> Quem somos</div> </li>
             <li> <div class="menu-item"><i class="icon-milhas"></i> Negociar milhas</div> </li>
             <li> <div class="menu-item"><i class="icon-conexao"></i> ConexãoNexus</div> </li>
             <li> <div class="menu-item"><i class="icon-termos"></i> Termos e condições</div> </li>
             <li> <div class="menu-item"><i class="icon-cancelamento"></i> Políticas de cancelamento</div> </li>
                </ul>
                </div>
          </div>

          <script>
              document.querySelector('.dropdown-button').addEventListener('click', function() {
    this.parentNode.classList.toggle('show');
});
          </script>

</div><!--Fim da parte fixa de rolagem-->

</header>
            <nav class="menu"><!--Linha roxa-->

                <ul>
                    <li id=""> <a href="#"><img src="Icones/hotel.jpeg">Hotéis </a></li>
                    <li class="icones"> <a href="#"><img src="Icones/aviao.jpeg">Voos</a></li>
                    <li class="icones"> <a href="#"><img src="Icones/onibus.jpeg">Ônibus</a></li>
                    <li class="icones"> <a href="#"><img src="Icones/seguro.jpeg" alt="Seguro Viagem">Seguro Viagem</a></li>
                    <li class="icones"> <a href="#"><img src="Icones/oferta.jpeg">Top Oferta</a></li>
                </ul>
                
            </nav>
           <!--Linha verde-->



       
       
        <section id="parte-azul">
          <div id="parte-branca">
       
       
            <div id="passagens">
         
            <p>PASSAGENS AÉREAS</p>
   
            <!--Botão-->
        
    <section class="busca-passagens"></section>
       
         <form id="perguntas">
            <div class="campo">
              <label for="origem">De onde você está saindo?</label>
              <input type="text" id="origem" name="origem"
              placeholder="Busque por um aeroporto"/> <!--Deixa escrito na pesquisa-->
            </div>
            <div class="campo">
              <label for="destino">Para onde você vai?</label>
              <input type="text" id="destino" name="destino"
              placeholder="Busque por um aeroporto"/>
            </div>
            <div class="campo">
                <label for="ida">Quando irá sair?</label>
              <input type="date" id="ida" name="ida"/>
            </div>
            <div class="campo">
            <label for="volta">Quando irá voltar?</label>
              <input type="date" id="volta" name="volta">
            </div>
            <div class="campo">
                <label for="passageiros">Quantos passageiros?</label>
                  <input type="text" id="passageiro" name="passsageiro"/>
                </div>
         </form>
         <button type="submit" id="botão" > BUSCAR VOOS</button>
        </div>
      </div>
    </section>


    
    </body>
</html>
