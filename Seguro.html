            <main>
                <div class="container">
                    <div class="info-boxer">
                      <h1>SEGURO VIAGEM<br> DESCOMPLICADO</h1>
                      <p class="at">Lorem ipsum dolor sit amet, . 
                      Iure sit obcaecati nam odio praesent </p>
                      <p class="at">Seguro garantido pela<br>, 
                      nulla ipsam enim molestias excepturi at.</p>
                  </div>

                  <div id="home">
                     <section class="imagem">
                       <h1></h1>
                     </section>

                   <div class="form-container">
                     <form name="seguro_form" id="seguro_form">
                 
                   <div class="form-group">
                      <label for="destino">Escolha o seu Destino: </label>
                        <span class="icon"></span>
                      <input list="destino-list" id="destino" type="destino" name="destino" placeholder="Selecione seu destino" class="input-with-icon" style="background-image: url(../CSS/img/airplane.png);" required>
                      <datalist id="destino-list">
                        <option value="EUA e Canada">
                        <option value="Europa">
                        <option value="América Latina">
                        <option value="Ásia">
                        <option value="IAI">
                      </datalist>
                    </div>


                    <div class="form-group">
                      <label>Data da Viagem:</label>
                      <input type="date" placeholder="Embarque" required>
                    </div>


                    <div class="form-group">
                      <label for="idade">Idade do(s) passageiro(s):</label>
                      <input list="idade-list" id="idade" name="idade"  placeholder="Selecione" required>
                      <datalist id="idade-list">
                        <option value="0 a 40 anos">
                        <option value="40 a 60 anos">
                        <option value="61 a 74 anos">
                        <option value="74 a 90 anos">
                        <option value="90 a 100 anos">
                      </datalist>
                    </div>


                      <div class="form-group">
                        <label>Digite seu CPF:</label>
                        <span id="cpfError" style="color:red;"></span>
                        <input type="text" id="cpf" placeholder="Ex: 000.000.000-00 " maxlength="11" size="11" name ="campo1" required>
                      </div>


                      <div class="form-group">  
                        <label>Nome:</label>
                        <span id="nameError" style="color:red;"></span>
                        <input type="text" placeholder="Ex: Agatha Liz " name= "campo2" id="name" required>
                      </div>


                      <div class="form-group">  
                        <label>Telefone:</label>
                        <span id="telError" style="color:red;"></span>
                        <input type="text" id="tel" placeholder="Ex: (13) 3456-7891"  maxlength="18" size="18" name= "campo5" required>
                      </div>


                        <button id="button" type="submit">COTAR AGORA!</button>
                    </form>
                    <p id="Att">Atenção: Não é permitida emissão se você já está em viagem.</p>
